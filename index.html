<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>AI-Universe Hub</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="style/styles.css">
</head>

<body class="container mx-auto">
    <!-- header part  -->
    <header class="text-center">
        <h1 class=" mt-5">AI Universe Hub</h1>
        <button class="sortButton mt-4 border-0 text-white">Sort By Date</button>
    </header>
    <main>
        <!-- displaying load data section -->
        <section>
            <div id="loadData" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
                
            </div>
            <div class="text-center">
                <button id="showMore" onclick="seeMoreBtn()" class="sortButton mt-4 border-0 text-white">See More</button>
                <button id="showLess" onclick="seeLessBtn()" class="sortButton mt-4 border-0 text-white d-none">See Less</button>
            </div>
        </section>
    </main>

    <!-- bootstrap script part  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- javascript link  -->
    <script src="js/index.js"></script>
</body>

</html>
