<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>AI-Universe Hub</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="style/styles.css">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/cf35552621.js" crossorigin="anonymous"></script>
</head>

<body class="container mx-auto">
    <!-- header part  -->
    <header class="text-center">
        <h1 class=" mt-5">AI Universe Hub</h1>
        <button id="sortButtonid" class="sortButton mt-4 border-0 text-white">Sort By Date</button>
    </header>
    <main>
        <!-- displaying load data section -->
        <section>
            <!-- div for the spinner -->
            <div id="spinner" class="d-flex justify-content-center d-none mt-3">
                <div class="spinner-border color" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="loadData" class="row row-cols-1 row-cols-md-3 g-4 mt-5">

            </div>
            <div class="text-center">
                <!-- show more btn  -->
                <button id="showMore" onclick="seeMoreBtn()" class="sortButton mt-2 border-0 text-white mb-4">See
                    More</button>
                <!-- show less btn  -->
                <button id="showLess" onclick="seeLessBtn()" class="sortButton mt-4 border-0 text-white d-none mb-4">See
                    Less</button>
            </div>

        </section>
        <!-- for modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade modal-xl" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- modal body  -->
                        <div class="modal-body">
                            <div class=" container text-center">
                                <div class="row">
                                    <!-- modal body part-1 -->
                                    <div class="col ">
                                        <div class="card w-100 part-1">
                                            <div class="card-body">
                                                <h5 id='card-description' class="card-title"></h5>
                                                <p class="card-text">
                                                <div class="container text-center">
                                                    <div class="row gap-5">
                                                        <div id='col-1'class="col basicClass color1">
                                                            
                                                        </div>
                                                        <div id="col-2" class="col basicClass color2">
                                                        
                                                        </div>
                                                        <div id='col-3'class="col basicClass color3">
                                                            
                                                        </div>
                                                    </div>
                                                </div>
                                                </p>
                                                <div class="container text-center">
                                                    <div class="row">
                                                      <div id='enterpriseId'class="col">
                                                        
                                                      </div>
                                                      <div id='integrationId'class="col">
                                                        
                                                      </div>
                                                    </div>
                                                  </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- modal body part-2  -->
                                    <div class="col">
                                        <div class="card w-100">
                                            <div class="card-body">
                                                <h5 class="card-title">Card title</h5>
                                                <p class="card-text">With supporting text below as a natural lead-in to
                                                    additional content.</p>
                                                <a href="#" class="btn btn-primary">Button</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- bootstrap script part  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- javascript link  -->
    <script src="js/index.js"></script>
</body>

</html>
